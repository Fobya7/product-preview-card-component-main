<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="product-preview">

      <div class="product-preview-image">
        <img class="product-preview-image" src="images/image-product-desktop.jpg" alt="product preview">
      </div>
      
      <div class="product-preview-blurb">

        <p class="overline">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-row">
          <h1 class="price-discounted">$149.99</h1>
          <p class="price-full">$169.99</p>
        </div>

        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart icon" style="margin-right: 10px;">
          Add to Cart
        </button>

      </div>

    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Fobya7" target="_blank">Fobya7</a>.
    </div>
  </footer>

</body>
</html>
