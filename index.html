<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="product-preview">

    <img class="product-preview-image" src="images/image-product-desktop.jpg">
    
    <div class="product-preview-blurb">

      <p class="overline">perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

      <p class="body">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-row">
        <h2 class="price-discounted">$149.99</h2>
        <p class="price-full">$169.99</p>
      </div>

      <button class="add-to-cart">
        <img src="images/icon-cart.svg" height="80%">
        <p class="add-to-cart-text">Add to Cart</p>
      </button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Fobya7" target="_blank">Fobya7</a>.
  </div>

</body>
</html>
